          <h4><b>
            LELANTE: LEveraging LLM for Automated ANdroid Test Execution
          </b></h4><br>

          <p style="text-align: center">
            <img align="center" src="images/LELANTE_EXEC.png" alt="LELANTE_EXEC" height="300"/>
          </p>

          <details>
          <summary><p>⮞ Details</p></summary>
          <p>
          Automated mobile application testing faces two critical challenges: 
            (1) executing natural language test specifications without manual scripting, 
            and (2) reliably verifying test outcomes across diverse application states. 
            Existing approaches often require specialized scripting languages or 
            rely on fragile record-and-replay mechanisms, which increase maintenance 
            costs and reduce verification reliability. To address these issues, 
            we introduce LELANTE, a novel framework that leverages large language models (LLMs) 
            to automate both execution and verification of natural language test cases. 
            LELANTE employs a two-stage pipeline: an LLM interprets and executes test 
            steps via interaction with the device's graphical user interface (GUI), 
            while another language model validates execution outcomes against expected conditions. 
            In experiments across 390 test cases spanning 10 popular Android applications, 
            LELANTE achieved an <b>85%</b> execution success rate and an <b>85%</b> verification 
            accuracy using open-source models on standard hardware. 
            These results show that LLMs can effectively bridge the gap between natural language 
            test specifications and automated test execution, 
            making mobile testing more accessible without compromising reliability.
          </p>
          </details>

